name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v4.1.1
      with:
        host: mac
        target: desktop
        version: 6.0.4

    - name: Build Desktop App
      run: |
        qmake
        make

    - name: Download a Build Artifact
      uses: actions/download-artifact@v4.2.1

    - name: Cache
      uses: actions/cache@v4.2.3
    
